{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="icon" type="image/png" href="{% static 'img/icono.png' %}">
    <link rel="stylesheet" href="{% static 'estilos/styles.css' %}">
    <link rel="stylesheet" href="{% static 'boostrap/css/bootstrap.min.css' %}">
    
    <title>BeautyFace</title>
</head>
<body>
    <!--header-->
    {% block header %} 
    {% endblock %}



    <!--contenido-->
    <div id="container">
        {% block content %}   {% endblock %}
    </div>



    <!--footer-->
    {% block footer %}    {% endblock %}













    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'boostrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'boostrap/js/dialog.js' %}"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
</body>
</html>
