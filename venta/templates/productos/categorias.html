{% extends 'base.html'%}
{% block header %}
{% include 'header.html' %}
{% endblock %}
{% block content %}
{% load static %}
<div class="container mt-5" >

   <div class="text-center my-5"> 
     <h2>Nuestros productos</h2>
     <h3>Categorias:</h3>
   </div>

    <div class="row">
    {% for category in categories %}
        <div class="col-md-4 mb-4 my-5">
            <img src={{ category.img_categories.url }} class="card-img-top" alt="categories">
            <div class="card-body">
                <h5 class="card-title">{{ category.name }}</h5>
                <p class="card-text">Some quick example text for Card 5.</p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>
    {% endfor %}
    </div>
</div>
{% endblock %}
