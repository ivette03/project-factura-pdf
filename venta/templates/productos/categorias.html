{% extends 'base.html'%}
{% block header %}
{% include 'header.html' %}
{% endblock %}
{% block content %}
{% load static %}
<div class="container mt-5" >
   <div class="text-center my-5"> 
     <h2 class="display-2">Nuestros productos</h2>
     <h3>Categorias:</h3>
   </div>
    <div class="row">
    {% for category in categories %}
        <div class="col-md-4 mb-4 my-5">
            <img src={{ category.img_categories.url }} class="card-img-top" alt="categories" width="400px" height="400px">
            <div class="card-body text-center mt-3">
                
                <h5 class="card-title ">{{ category.name }}</h5>
                <a href="{% url 'ver_categoria' category.id %}" class="btn btn-primary mt-3">Ver categoria</a>
            </div>
        </div>
    {% endfor %}
    </div>
</div>
{% endblock %}
